<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="css/css/all.min.css">
    <link rel="stylesheet" href="css/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>
    
    <section class="main">
        
        <div class="main-container">
            
            <div class="content-1-2">
                
                <div class="header-1-2">
                    <!-- onclick="changePage()" class="page" value="login" -->
                    <h2>Signin</h2>
                    <p>Alredy have an account? <a href="login.html"class="page" value="login">Log in</a> </p>
            
                </div>

                <div class="form-1-2">
            
                    <form action="#">

                        <div class="input-block-1-2">

                            <div class="input-1-2">
                             
                                <label for="name">Full Name</label>
                                <input type="text" id="name" placeholder="Enter Full Name"  onchange="getValue(event,'name')">
                                <div class="error"></div>
                            </div>

                            <div class="input-container">

                                <div class="input-1-2">
                                    <!-- onchange="getValue(event)" -->
                                    <label for="email-2">Email Address</label>
                                    <input type="mail" id="email-2" placeholder="you@example.com" onchange="getValue(event,'email-2')">
                                    <div class="error"></div>
                                </div>


                                <div class="input-1-2 left">
                                    <label for="mobile">Mobile Number</label>                        
                                    <input type="tel" id="mobile" placeholder="10 digit number"  onchange="getValue(event,'mobile')">
                                    <div class="error"></div>
                                </div>
                                
                            </div>
                            
                            <div class="input-1-2">
                             
                                <label for="user">User Name</label>
                                <input type="text" id="user" placeholder="Enter User Name"  onchange="getValue(event,'user')">
                                <div class="error"></div>
                            </div>

                            <div class="input-container">

                                <div class="input-1-2">
                                    <label for="newpassword">Password</label>
                        
                                    <input type="password" id="newpassword" placeholder="Enter 8 character or more"  onchange="getValue(event,'newpassword')">
                                    <div class="error"></div>
                                </div>


                                <div class="input-1-2 left">
                                    <label for="repassword">Repeat Password</label>
                        
                                    <input type="password" id="repassword" placeholder="Enter 8 character or more"  onchange="getValue(event,'repassword')">
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="check-1-2">
                                <input type="checkbox" id="term" value="Checked">
                                <label for="term">I agree to the <span class="term">Terms of User</span></label>
                            </div>

                            <div class="input-container">

                                <div class="input-1-2">
                                    <button type="submit" onclick="checkValue();sendValue()" id="sign">signin</button>
                                </div>
                                
                                <div class="input-1-2 left">
                                    <button type="submit" onclick="change()">Login <i class="fa-solid fa-arrow-right-long"></i></button>
                                </div>
                            
                            </div>
                        
                        </div>

                    </form>
            
                </div>
                <p id="test"></p>
                <p id="test2"></p>
                <div class="bottom-1-2">

                    <div class="hint-1-2">
                        <span>or signin with</span>
                    </div>

                    <div class="more-1-2">
                        <a href="https://www.google.com" target="_blank" class="google"><span class="logo-1-2"><img src="../png/google.png" alt="google"></span> <span class="name-1-2">Google</span></a>
                        <a href="https://www.facebook.com" target="_blank" class="facebook"><span class="logo-1-2"><img src="../png/fb.png" alt="facebook"></span> <span class="name-1-2">Facebook</span></a>
                    </div>

                </div>

            </div>

                        <!-- content-right -->

                        <div class="content-2">
                        
                            <img src="../png/login3.jpg" alt="login image">
    
                        </div>

        </div>

    </section>
    <script type="text/javascript" src="signin.js"></script>
    <!-- <script type="text/javascript" src="test.js"></script> -->
</body>
<!-- <script type="text/javascript" src="signin.js"></script> -->

</html>
