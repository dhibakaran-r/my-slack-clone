<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="css/css/all.min.css">
    <link rel="stylesheet" href="css/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>

   <section class="main">

        <div class="main-container">

            <!-- content-left -->

                    <div class="content-1">
                        
                        <div class="header">

                            <h2>Login</h2>
                            <p>Doesn't have an account yet? <a href="signin.html">Sign up</a> </p>
                        
                        </div>

                        <div class="form">
                        
                            <form action="#" class="form">

                                <div class="input-block">
                                    <div class="input">
                                        <!-- onchange="getValue(event)" -->
                                        <label for="email">Email Address</label>
                                        <input type="mail" id="email" placeholder="you@example.com" >
                                        <div class="error"></div>
                                    </div>

                                    <div class="input">
                                        <label for="password">Password <a href="#">Forget Password?</a></label>
                            
                                        <input type="password" id="password" placeholder="Enter 6 character or more" >
                                        <div class="error"></div>
                                    </div>

                                    <div class="check">
                                        <input type="checkbox" id="remain" value="Checked">
                                        <label for="remain">Remember me</label>
                                    </div>

                                    <div class="input">
                                        <button type="submit" onclick="sendValue()" >login</button>
                                    </div>

                                </div>

                            </form>
                        
                        </div>

                        <div class="bottom">

                            <div class="hint">
                                <span>or login with</span>
                            </div>

                            <div class="more">
                                <a href="https://www.google.com" target="_blank" class="google"><span class="logo"><img src="../png/google.png" alt="google"></span> <span class="name">Google</span></a>
                                <a href="https://www.facebook.com" target="_blank" class="facebook"><span class="logo"><img src="../png/fb.png" alt="facebook"></span> <span class="name">Facebook</span></a>
                            </div>

                        </div>

                    </div>
            
            <!-- other side -->

                   
            <!-- content-right -->

                    <div class="content-2">
                        
                        <img src="../png/login.jpg" alt="login image">

                    </div>


        </div>

   </section> 

</body>

</html>
